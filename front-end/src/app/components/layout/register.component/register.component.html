<div class="container">
    <div class="container-text">
        <h1>Crie sua Conta</h1>
        <h2>Preencha os campos abaixo para iniciar</h2>
    </div>

    <div class="container-content">
        <div class="label-input">
            <label  for="name">Nome completo</label>
            <input type="text" id="name"/>
        </div>

         <div class="label-input">
            <label  for="email">Email</label>
            <input type="email" id="email"/>
        </div>

        <div class="half-input">
            <div class="label-input">
                <label  for="cpf">CPF</label>
                <input type="text" id="cpf"/>
            </div>
            
            <div class="label-input">
                <label  for="phone">Telefone</label>
                <input type="phone" id="phone"/>
            </div>

        </div>

        <div class="half-input">
            <div class="label-input">
                <label  for="department">Departamento</label>
                <input type="text" id="department"/>
            </div>

            <div class="label-input">
                <label  for="post">Cargo</label>
                <input type="text" id="post"/>
            </div>
        </div>

        <div class="label-input">
            <label for="senha" >Senha</label>
            <input type="password" id="senha"/>
        </div>

        <div class="label-input">
            <label for="senhaConfirm" >Confirmação de senha</label>
            <input type="password" id="senhaConfirm"/>
        </div>

        <p id="p-select-perfil">Selecione seu Perfil</p>
        <form class="form-radio"> 
            <div class="input-radio">
                <input type="radio" id="admin" name="role" value="admin" class="radio">
                <label for="admin">Administrador</label>
            </div>

            <div class="input-radio">
                <input type="radio" id="user" name="role" value="user" class="radio">
                <label for="user">Usuário</label>
            </div>
        </form>

        <button type="submit">Criar Conta</button>

        <p id="entrar">Já possui uma conta? <a href="/login">Entrar</a></p>
    </div>
</div>
