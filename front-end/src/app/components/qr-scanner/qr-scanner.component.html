<mat-card style="max-width: 600px; margin: 30px auto; padding: 20px;">
  <mat-card-header>
    <mat-card-title>Leitura QR/Código de Barras</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    
    <div class="scanner-area" style="text-align: center; margin-bottom: 20px;">
        
        <zxing-scanner
          *ngIf="scannerEnabled"
          [(device)]="selectedDevice"
          (scanSuccess)="handleQrCodeResult($event)"
          (camerasFound)="onCamerasFound($event)"
          [formats]="['QR_CODE', 'EAN_13']"
          [enable]="true"
          style="width: 100%; height: 300px; border: 1px solid #ccc;">
        </zxing-scanner>

        <p *ngIf="!scannerEnabled && availableDevices.length > 0">Scanner Desativado. Clique em "Iniciar Scanner" para usar a câmera.</p>
        <p *ngIf="availableDevices.length === 0">Procurando por câmeras...</p>
    </div>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Resultado da Leitura</mat-label>
      <input matInput [value]="qrResultString" readonly placeholder="Código lido aparecerá aqui">
    </mat-form-field>
    
    <button 
      mat-raised-button 
      color="primary" 
      (click)="toggleScanner()" 
      [disabled]="availableDevices.length === 0"
      style="width: 100%;">
      <mat-icon>{{ scannerEnabled ? 'stop' : 'videocam' }}</mat-icon>
      {{ scannerEnabled ? 'Parar Scanner' : 'Iniciar Scanner' }}
    </button>

  </mat-card-content>
</mat-card>
