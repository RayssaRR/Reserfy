<section class="dialog-container" role="dialog" aria-labelledby="dialog-title" aria-describedby="dialog-message">
  <div class="icon-container" [ngStyle]="{ color: data.color || '#ff0000' }" aria-hidden="true">
    <mat-icon *ngIf="data.icon">{{ data.icon }}</mat-icon>
  </div>

  <header>
    <h2 id="dialog-title">{{ data.title }}</h2>
  </header>

  <p id="dialog-message">{{ data.message }}</p>

  <footer>
    <button mat-raised-button color="primary" (click)="fechar()">OK</button>
  </footer>
</section>
